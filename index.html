<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- Intestazione Principale -->

    <main>

        <div class="container-main">
            <div class="col-left">
                <div class="container-col-left-margin">
                    <img src="/day-1/img/logo.svg" alt="logo-grande" id="logo-grande">
                    <img src="/day-1/img/logo-small.svg" alt="logo-piccolo" id="logo-piccolo">
                    <ul class="list-items">
                        <li><img src="img/home.svg" alt="img-home" class="img-list-item"><span
                                class="item-none">Home</span></li>
                        <li><img src="img/search.svg" alt="img-find" class="img-list-item"><span
                                class="item-none">Cerca</span></li>
                        <li><img src="img/libreria.svg" alt="img-library" class="img-list-item"><span
                                class="item-none">La tua libreria</span></li>
                    </ul>

                    <div class="container-playlist">
                        <h3>PLAYLISTS</h3>
                        <button class="btn-add"><i class="fa-solid fa-plus"></i></button>
                        <span>Crea Playlist</span>
                        <ul class="playlist-items">
                            <li class="name-playlist">Nome Playlist</li>
                            <li class="name-playlist">Nome Playlist</li>
                            <li class="name-playlist">Nome Playlist</li>
                            <li class="name-playlist">Nome Playlist</li>
                            <li class="name-playlist">Nome Playlist</li>
                        </ul>
                    </div>
                    
                    <div class="m-auto">
                        <img src="img/download.svg" alt="arrow-down" class="img-list-item"><span class="item-none">Installa
                            App</span>
                        <hr class="line item-none">
                        <img src="img/profile.svg" alt="user" class="img-list-item"><span class="user"><span
                                class="item-none">Marco Vacchi</span>
                    </div>
                    
                </div>
            </div>



            <div class="col-right"></div>

        </div>

    </main>

    <!-- /Intestazione Principale -->

    <!-- Piede Pagina -->

    <footer>
        <div></div>

    </footer>

    <!-- /Piede Pagina -->


</body>

</html>
